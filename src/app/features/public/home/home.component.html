<div class="container">
    <div class="my-5">
        <div class="row aling-items-strech">
            <ng-container *ngIf="blogs$ | async as blogs">
                <div class="col-12 col-md-4 mb-3" *ngFor="let blog of blogs">
                    <div class="card h-100">
                        <img [src]="blog.featuredImageUrl" class="card-img-top"  [alt]="blog.title">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">
                                {{blog.title}}
                            </h5>
                            <p class="card-text">
                                {{blog.shortDescription}}
                            </p>
                            <span class="d-flex align-items-end" style="flex: 1;">
                                <a [routerLink]="['/blog', blog.urlHandle]" class="btn btn-primary">Read More</a>
                            </span>
                        </div>
                    </div>
                </div>

                
                <div class="pagination">
                    <ng-container *ngFor="let pageNumber of generatePageNumbers()">
                      <div class="page-item">
                        <button
                          (click)="goToPage(pageNumber)"
                          [disabled]="page === pageNumber"
                          [style.background-color]="page === pageNumber ? '#007bff' : 'transparent'"
                          [style.color]="page === pageNumber ? '#fff' : '#333'">
                          {{ pageNumber }}
                        </button>
                      </div>
                    </ng-container>
                    <div class="dots" *ngIf="generatePageNumbers()[generatePageNumbers().length - 1] < totalPageCount">...</div>
                    <div class="page-item">
                      <button
                        (click)="goToPage(totalPageCount)"
                        *ngIf="totalPageCount > generatePageNumbers()[generatePageNumbers().length - 1]">
                        {{ totalPageCount }}
                      </button>
                    </div>
                  </div>


            </ng-container>
        </div>
    </div>
</div>
